<section >
  <div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <div style="background-color: #4867b6;
            display: flex;
            flex-direction: row;
            justify-content: center;

                ">
            <p style="font-size: 50px ; margin: auto ;">REGISTRATION</p></div>
          <form  (submit)="makeRegistration()" >
            <div class="mb-3">
              <label for="firstname" class="form-label">firstname</label>
              <input type="text" class="form-control" id="firstname"  [(ngModel)]="registerForm.firstname" [ngModelOptions]="{standalone: true} " name="firstname" placeholder="firstname" required>
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">lastname</label>
              <input type="text" class="form-control" id="lastname"  [(ngModel)]="registerForm.lastname" name="lastname" placeholder="lastname" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">email</label>
              <input type="text" class="form-control" id="email"    [(ngModel)]="registerForm.email" name="email" placeholder="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">password account</label>
              <input type="password" class="form-control" id="password"  [(ngModel)]="registerForm.password"  name="password"   placeholder="password" required>
            </div>



            <div>
              <button  routerLinkActive="active" style="margin-top: 18px ; background-color: #4867b6" class="btn "    type="submit" >REGISTER</button>
            </div>

          </form>

        </div>
      </div>

    </div>

  </div>

</section>
