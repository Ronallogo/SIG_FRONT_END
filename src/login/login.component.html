<section >
  <div class="row">
    <div class="col-sm-6 mb-3 mb-sm-0">
      <div class="card">
        <div class="card-body">
          <div style="background-color: #4867b6;
            display: flex;
            flex-direction: row;
            justify-content: center;

                ">
            <p style="font-size: 50px ; margin: auto ;">LOGIN</p></div>
          <form   (submit)="LoginFunction()" >

            <div class="mb-3">
              <label for="email" class="form-label">email</label>
              <input type="text" class="form-control" id="email" [ngModel]="loginForm.username"   name="email" placeholder="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">password account</label>
              <input type="password" class="form-control" id="password"  [ngModel]="loginForm.password"    name="password"   placeholder="password" required>
            </div>

            <div>
              <button  routerLinkActive="active" style="margin-top: 18px" class="btn btn-primary"   type="submit" >LOGIN</button>
            </div>

          </form>

        </div>
      </div>

    </div>

  </div>

</section>
